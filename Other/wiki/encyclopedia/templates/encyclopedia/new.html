{% extends "encyclopedia/layout.html" %}

{% block title %}
    New entry
{% endblock %}

{% block body %}
    <h1>Create new entry</h1>
    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title">
        <br>
        <textarea type="text" name="content" placeholder="#Title Description" style="width:900px;height:300px" ></textarea>
        <br>
        <input type="submit">
    </form>
{% endblock %}
